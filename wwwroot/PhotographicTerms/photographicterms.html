f[fc]=new sf(0,-1,-1,'-1',30,25,'',0,0,'Aperture. Aperture refers to how wide open the camera shutter is when a photograph is taken. Aperture is measured in f stops. A camera, or more specifically, a lens, is capable of achieving certain f-stops, some as low as F1, right through to more than f20. The lower the f-stop, the less the shutter opens, and the less light enters the camera. Above, on the left, we took a shot at F3.5. On the right, the identical shot was taken at F22. Note that the depth of field increases as the F-Stop goes up. In the F22 shot, nearly everything is in focus - whereas in the F3.5 shot, only the tree is.|',0,0,0,'zqph27872_768949688.gif',24,25,140,389,2000,538,2,1,0.5,1,140,389,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("Aperture. Aperture refers to how wide open the camera shutter is when a photograph is taken. Aperture is measured in f stops. A camera, or more specifically, a lens, is capable of achieving certain f-stops, some as low as F1, right through to more than f20. The lower the f-stop, the less the shutter opens, and the less light enters the camera. Above, on the left, we took a shot at F3.5. On the right, the identical shot was taken at F22. Note that the depth of field increases as the F-Stop goes up. In the F22 shot, nearly everything is in focus - whereas in the F3.5 shot, only the tree is.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','aperture_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',45,32,'',0,0,'Depth of Field. Depth of Field refers to that part of the image that is in focus. It is narrow, wide, or somewhere in between. The depth of field is determined by several factors - sometimes a combination of them. Main factors are aperture, and focal length. The image on the left has a very narrow depth of field. Very little is in focus. On the right, this image has a wide depth of field - everything is in focus.|',0,0,0,'zqph14403_202068270.gif',31,32,189,446,1802,408,2,1,0.5,1,189,446,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("Depth of Field. Depth of Field refers to that part of the image that is in focus. It is narrow, wide, or somewhere in between. The depth of field is determined by several factors - sometimes a combination of them. Main factors are aperture, and focal length. The image on the left has a very narrow depth of field. Very little is in focus. On the right, this image has a wide depth of field - everything is in focus.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','depthoffield_kp_',False,'','','','0','','','','')
f[fc]=new sf(0,-1,-1,'-1',46,3,'',0,0,'SLRs DSLRs. Digital cameras broadly fall into two categories - compact, or pocket cameras, and DSLRs (or SLRs). The main difference is that DSLRs tend to be more expensive, and have interchangeable lenses. Because DSLRs are aimed at the real enthusiast professional, features and quality of photos is better with DSLRs - for a number of reasons - better workmanship, bigger internal sensors, larger lenses, etc.|',0,0,0,'zqph1241_969317496.gif',2,3,144,473,1986,385,2,1,0.5,1,144,473,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("SLRs / DSLRs. Digital cameras broadly fall into two categories - compact, or pocket cameras, and DSLRs (or SLRs). The main difference is that DSLRs tend to be more expensive, and have interchangeable lenses. Because DSLRs are aimed at the real enthusiast/professional, features and quality of photos is better with DSLRs - for a number of reasons - better workmanship, bigger internal sensors, larger lenses, etc.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','slrsdslrs_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',53,31,'',0,0,'Telephoto Zoom. These terms are these days interchangeable. It refers to the ability of a camera to zoom in from a distance. Traditionally, it is measured in mms - a lens, for example, may have the specifications of 28mm to 300mm. The wider the range, the more useful the lens camera can be. In compact cameras, zoom ability is generally referred to as 2x or 3x, or 10x, or 20x. This does not related directly to the old mm settings, but still gives you a good idea of how far you ll be able to zoom in. Traditionally, a telephoto lens is one that was fixed at one focal depth. It could not be altered. A zoom lens, on the other hand, could zoom in and out.|',0,0,0,'zqph1901_516575158.gif',30,31,140,398,2000,472,2,1,0.5,1,140,398,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("Telephoto/Zoom. These terms are these days interchangeable. It refers to the ability of a camera to zoom in from a distance. Traditionally, it is measured in mms - a lens, for example, may have the specifications of 28mm to 300mm. The wider the range, the more useful the lens/camera can be. In compact cameras, zoom ability is generally referred to as 2x or 3x, or 10x, or 20x. This does not related directly to the old mm settings, but still gives you a good idea of how far you&#39;ll be able to zoom in. Traditionally, a telephoto lens is one that was fixed at one focal depth. It could not be altered. A zoom lens, on the other hand, could zoom in and out.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','telephotozoom_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',82,21,'',0,0,'Bulb Settings. If your camera has a bulb setting, this allows you to open the shutter for as long as you hold down the shutter button. This means, for example, you could take a photo for half an hour if you wish. This sort of setting is only used for shots taken in extreme darkness. It requires a shutter release cable to use effectively, which allows you to keep the shutter button held down without actually touching the camera.|',0,0,0,'zqph16799_374456943.gif',20,21,140,472,2000,344,2,1,0.5,1,140,472,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("Bulb Settings. If your camera has a bulb setting, this allows you to open the shutter for as long as you hold down the shutter button. This means you could take a photo for half an hour if you wish. This sort of setting is only used for shots taken in extreme darkness. It requires a shutter release cable to use effectively, which allows you to keep the shutter button held down without actually touching the camera.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','bulbsetting_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',84,22,'',0,0,'JPEG format. All cameras store images in JPEG format (an exception is RAW, next slide). JPEG format is one of the most widely used formats for photographs in the world. Almost every photo you see on the web is stored in JPEG format. JPEG files almost always have an extension of .jpg.|',0,0,0,'zqph21800_300051392.gif',21,22,190,504,1802,332,2,1,0.5,1,190,504,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("JPEG format. All cameras store images in JPEG format (an exception is RAW, next slide). JPEG format is one of the most widely used formats for photographs in the world. Almost every photo you see on the web is stored in JPEG format. JPEG files almost always have an extension of .jpg.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','jpeg_kp_',False,'','','','0','','','','')
f[fc]=new sf(0,-1,-1,'-1',85,23,'',0,0,'RAW format. Most DSLR cameras will give you the option to save your photos in RAW format. RAW photos are saved without any compression. While RAW does mean the photos will be of the best quality, unless you are a professional, you are unlikely to need it. RAW files are not stored in JPEG format. So much color information is saved with a RAW file (16 bits per channel), that this is more than a JPEG file can store (maximum 8 bits per channel). In fact, this is more color information than can be displayed on most monitors.|',0,0,0,'zqph26998_274932683.gif',22,23,140,411,2000,460,2,1,0.5,1,140,411,'','Top','center','','',6,'',0,'False','','','','js','','','xspeak("RAW format. Most DSLR cameras will give you the option to save your photos in RAW format. RAW photos are saved without any compression. While RAW does mean the photos will be of the best quality, unless you are a professional, you are unlikely to need it. RAW files are not stored in JPEG format. So much color information is saved with a RAW file (16 bits per channel), that this is more than a JPEG file can store (maximum 8 bits per channel). In fact, this is more color information than can be displayed on most monitors.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','raw_kp_',False,'','','','0','','','','')
