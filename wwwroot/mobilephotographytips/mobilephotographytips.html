f[fc]=new sf(0,-1,-1,'-1',51,6,'',0,0,'This is a more important point than it might at first sound - keep the camera as still as you can when you take a photo. Depending on lighting conditions (especially indoors), most mobiles need to use fairly slow shutter speeds (1 15, to 1 30 of a second or so). This means the camera shutter stays open for longer, and increases the chance of blur if the camera moves at all.|',0,0,0,'zqmo16165_720178485.gif',5,6,140,93,2000,528,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("This is a more important point than it might at first sound - keep the camera as still as you can when you take a photo. Depending on lighting conditions (especially indoors), most mobiles need to use fairly slow shutter speeds (1/15, to 1/30 of a second or so). This means the camera shutter stays open for longer, and increases the chance of blur if the camera moves at all.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','keepthecamerastill_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',56,36,'',0,0,'No matter how good a photographer you are - or how good your camera is - post processing an image can almost always improve it. Post processing is where you edit the original photograph in a graphics application. This may be to improve color, sharpen an image, remove unwanted elements, and much more.|',0,0,0,'zqmo598_376984120.gif',35,36,140,93,2000,338,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("No matter how good a photographer you are - or how good your camera is - post processing an image can almost always improve it. Post processing is where you edit the original photograph in a graphics application. This may be to improve color, sharpen an image, remove unwanted elements, and much more.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','postprocessing_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',58,39,'',0,0,'Despite all your best efforts, some shots just come out a little blurry. As long as they are not too blurry, you can use software to sharpen the image. Note that sharpening also has its limits. Too much sharpening can increase the noise in an image, as well as giving the image a really harsh appearance. Have a close look at the eye in both images, below. Almost all graphics software allows you to sharpen images.|',0,0,0,'zqmo31766_473789931.gif',38,39,140,93,2000,474,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("Despite all your best efforts, some shots just come out a little blurry. As long as they are not too blurry, you can use software to sharpen the image. Note that sharpening also has its limits. Too much sharpening can increase the noise in an image, as well as giving the image a really harsh appearance. Have a close look at the eye in both images, below. Almost all graphics software allows you to sharpen images.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','sharpening_kp_',False,'','','','0','','','','')
f[fc]=new sf(0,-1,-1,'-1',59,42,'',0,0,'Noise in an image is characterized by random dots appearing on the image, and is much more apparent as the image is enlarged. Noise occurs mainly in low light situations - technically, the higher the ISO the camera uses, the more noise will appear on the image, reducing its quality. Noise reduction is a processing technique that reduces or eliminates this random noise in an image.|',0,0,0,'zqmo378_894518256.gif',41,42,140,93,2000,406,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("Noise in an image is characterized by random dots appearing on the image, and is much more apparent as the image is enlarged. Noise occurs mainly in low light situations - technically, the higher the ISO the camera uses, the more noise will appear on the image, reducing its quality. Noise reduction is a processing technique that reduces or eliminates this random noise in an image.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','noisereduction_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',60,46,'',0,0,'White Balance is also called the color temperature of an image. This essentially determines which parts of the image represent white, and which represent black. Cameras automatically determine white balance, and generally do a very good job at it (to do this, it has to try and determine the light source - sun, indoor light, florescent light, etc). But - if it does get it wrong, white balance is easy to adjust in most graphics editing programs.|',0,0,0,'zqmo23958_393033028.gif',45,46,140,93,2000,474,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("White Balance is also called the color temperature of an image. This essentially determines which parts of the image represent white, and which represent black. Cameras automatically determine white balance, and generally do a very good job at it (to do this, it has to try and determine the light source - sun, indoor light, florescent light, etc). But - if it does get it wrong, white balance is easy to adjust in most graphics editing programs.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','whitebalance_kp_',False,'','','','0','','','','')

f[fc]=new sf(0,-1,-1,'-1',133,23,'',0,0,'Another issue with macro shots is determining what part of the image is in focus - if anything. Get too close, and nothing is in focus. Because of the phone screen size, often you can t see exactly what is in focus until the photo has been taken, and you zoom in to check it. One way to get around this is to take a lot of shots - some a little closer, some a little further away - and use the touch focus system to focus on the area you want.|',0,0,0,'zqmo2678_875341773.gif',22,23,140,93,2000,474,2,1,0.5,1,140,93,'','Top','left','','',0,'',0,'False','','','','js','','','xspeak("Another issue with macro shots is determining what part of the image is in focus - if anything. Get too close, and nothing is in focus. Because of the phone screen size, often you can&#39;t see exactly what is in focus until the photo has been taken, and you zoom in to check it. One way to get around this is to take a lot of shots - some a little closer, some a little further away - and use the touch focus system to focus on the area you want.",5,10,10,%%thexobject%%,13)','','','False','_apdts_','checkfocus_kp_',False,'','','','0','','','','')
